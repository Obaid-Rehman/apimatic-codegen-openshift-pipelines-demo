apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: zip-portal
spec:
  workspaces:
  - name: source
  params:
    - name: portal_dir
      description: The directory in source that contains APIMatic portal build file and associated assets
      type: string
      default: "Portal"
  steps:
    - name: apply
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
      workingDir: /workspace/source
      command: ["/bin/bash", "-c"]
      args:
        - |-
          echo Zipping the $(inputs.params.portal_dir) directory
          oc apply -f $(inputs.params.manifest_dir)
          echo -----------------------------------
